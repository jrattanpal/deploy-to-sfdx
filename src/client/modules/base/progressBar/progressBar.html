<template>
  <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small">
    <div>{description}</div>
    <div aria-hidden="true">
      <strong>{progress}% Complete</strong>
    </div>
  </div>
  <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progress} role="progressbar">
    <span class="slds-progress-bar__value slds-progress-bar__value" style={widthStyle}>
      <span class="slds-assistive-text">Progress: {progress}%</span>
    </span>
  </div>
</template>
